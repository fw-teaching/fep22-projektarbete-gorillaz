<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css"> <!-- importera main-CSS-->
    <link rel="stylesheet" href="../assets/css/ssp.css"> <!-- importera sidspecifik CSS vid behov -->
    <title>Sten, sax & påse</title>
</head>
<body>
    <button id="playbutton">Starta spelet</button>


      <section class="game">
                <!--Title -->
                <div class="title">Rock Paper Scissor</div>
                 
                  <!--Display Score of player and computer -->
                <div class="score"> 
                    <div class="playerScore">
                        <h2>Player</h2>
                        <p class="p-count count">0</p>
         
                    </div>      
                    <div class="computerScore">
                        <h2>Computer</h2>
                        <p class="c-count count">0</p>
         
                    </div>
                </div>
               
                <div class="move">Choose your move</div>
                 
                  <!--Number of moves left before game ends -->
                <div class="movesleft">Moves Left: 10 </div>
                 
                  <!--Options available to player to play game -->
                <div class="options">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissor">Scissors</button>   
                </div>
                 
                  <!--Final result of game -->
                <div class="result"></div>
                 
                  <!--Reload the game -->
                <button class="reload"></button>
         

    <script src="../assets/js/main.js"></script> <!-- importera main.js (OBS ../ )-->
    <script src="../assets/js/ssp.js"></script> <!-- importera sidspecifik JS -->
</body>
</html>
