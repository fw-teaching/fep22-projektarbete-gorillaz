<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script src="./assets/js/main.js"></script>

    <button type="button" onclick="stopHello()">STOP IT</button>

    <h1 id="timer-output"></h1>
    <script>
        console.log("Kitchen timer INIT")

        // Grundutförande
        let secondsLeft = 30;
        const outputElem = document.querySelector("#timer-output");

        outputElem.innerText = secondsLeft;
        const kitchenTimer = setInterval(function () {
            secondsLeft--;
            outputElem.innerText = secondsLeft;

            if (secondsLeft <= 0) {
                clearInterval(kitchenTimer);
                outputElem.innerText = "Tiden är ute!"
            }
            
        }, 1000);


    </script>
</body>
</html>
